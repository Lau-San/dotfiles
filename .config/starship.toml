scan_timeout = 50
command_timeout = 3000
add_newline = true

format = """ $directory($git_branch$git_status )\
$python\
$nodejs\
$lua
 $shell  $character
"""

[shell]
disabled = false
format = "[$indicator]($style)"
style = "#4CCBB7"
bash_indicator = ""
fish_indicator = ""

[character]
success_symbol = "[](#4CCBB7)"
error_symbol = "[](red)"
# vicmd_symbol = "[](blue)"

[directory]
# format = "[](bg:$style bright-black)[ $path]($style inverted bg:blue)([ $read_only]($read_only_style bg:$style))[]($style) "
# style = "black"
format = "[](fg:#222436)[$path ]($style)[](fg:#222436)"
style = "bg:#222436 fg:#4CCBB7"
read_only = " "
read_only_style = "red"
home_symbol = " "
repo_root_format = """[](fg:#4CCBB7)[ $repo_root ]($repo_root_style)[](bg:#222436 fg:#4CCBB7)\
[ $path ]($style)[](fg:#222436)"""
# repo_root_style = "bg:#4CCBB7 fg:black bold"
repo_root_style = "bg:6 fg:black bold"
fish_style_pwd_dir_length = 2

[git_branch]
format = "[]($style)[ $symbol$branch ]($style inverted)[]($style)"
style = "1"
symbol = " "

[git_commit]
format = " []($style bold) [$hash$tag]($style dimmed)"
style = "blue"
only_detached = false
tag_disabled = false

[git_status]
format = "[](green bg:$style)[($all_status$ahead_behind) ]($style inverted)[]($style)"
style = "black"
modified = " [](bg:black fg:yellow)"
renamed = " [](bg:black fg:blue)"
deleted = " [](bg:black fg:red)"
staged = " [](bg:black fg:green)"
untracked = " [](bg:black fg:purple)"

[python]
# format = "([ $symbol]($style bold) [$version]($style)( [🞚](blue bold) [$virtualenv](blue))[ ]($style bold) )"
format = "([]($style)[$symbol $version( $virtualenv)]($style inverted)[]($style) )"
style = "blue"
symbol = " "
python_binary = ["python3", "python"]

[nodejs]
# format = "([ $symbol]($style bold) [$version]($style) []($style bold) )"
format = "([]($style)[$symbol $version]($style inverted)[]($style) )"
style = "green"
symbol = " "

[package]
format = "([ $symbol]($style bold) [$version]($style) []($style bold) )"
style = "yellow bold"
symbol = " "

[dotnet]
format = "([ $symbol]($style bold) [$version]($style) []($style bold) )"
style = "blue"
symbol = ".NET"
version_format = "v${major}.${minor}"

[lua]
#format = "([ $symbol]($style bold) [$version]($style) []($style bold) )"
format = "([]($style)[$symbol $version]($style inverted)[]($style) )"
style = "blue"
symbol = ""

[cmd_duration]
disabled = true

[c]
format = "( [ $symbol]($style bold) [$version( - $name)]($style) []($style bold))"
symbol = ""
style = "purple"

[cmake]
format = "( [ $symbol]($style bold) [$version]($style) []($style bold))"
style = "blue"


