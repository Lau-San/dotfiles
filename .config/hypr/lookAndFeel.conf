general {
    gaps_in = 6
    gaps_out = 10

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.active_border = rgb(BB9AF7) rgb(89DDFF) 45deg
    col.active_border = rgb(7499EC)
    col.inactive_border = rgb(1A1B26)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 16
    shadow_render_power = 2
    shadow_offset = 0, 5
    col.shadow = rgba(0000098a)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 4
        passes = 1
        noise = 0.08
        contrast = 1
        xray = true
        ignore_opacity = true
        popups = true
    }
}

group {
    col.border_active = rgb(BB9AF7) rgb(89DDFF) 45deg
    col.border_inactive = rgba(1A1B26AA)

    groupbar {
        enabled = true
        font_family = Dosis
        font_size = 16
        height = 24
        stacked = false
        text_color = rgb(A9B1D6)

        col.active = rgb(222436)
        col.inactive = rgba(1A1B268A)
    }
}

misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
